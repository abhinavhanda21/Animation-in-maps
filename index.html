<!DOCTYPE html>
<html>
  <head>
    <title>View Animation</title>
    <link rel="stylesheet" href="https://openlayers.org/en/v4.2.0/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.2.0/build/ol.js"></script>
  </head>
  <body>
    <div id="map" class="map"></div>
    <button id="rotate-left" title="Rotate clockwise">↻</button>
    <button id="rotate-right" title="Rotate counterclockwise">↺</button>
    <button id="pan-to-enter">Pan to enter</button> 
   <button id="pan-to-tcc">Pan to tcc</button>
    <button id="elastic-to-auditorium">Elastic to auditorium</button>
    <button id="bounce-to-workshop">Bounce to workshop</button>
    <button id="spin-to-mba_block">Spin to mba_block</button>
    <button id="fly-to-pg_block">Fly to pg_block</button>
    <button id="rotate-around-library">Rotate around library</button>
    <button id="pan-to-sports">Pan to sports</button>
    <button id="tour">Take a tour</button>
    <script>
      var enter = ol.proj.fromLonLat([75.85956, 30.86063]);
      var tcc = ol.proj.fromLonLat([75.86018, 30.85821]);
      var auditorium = ol.proj.fromLonLat([75.86068, 30.85885]);
      var workshop = ol.proj.fromLonLat([75.86165, 30.85957]);
      var mba_block = ol.proj.fromLonLat([75.86015, 30.85990]);
      var pg_block = ol.proj.fromLonLat([75.86029, 30.86040]);
      var library = ol.proj.fromLonLat([75.86035, 30.85829]);
      var sports = ol.proj.fromLonLat([75.86356, 30.85878]);

      var view = new ol.View({
        center: tcc,
        zoom: 20
      });

      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            preload: 4,
            source: new ol.source.OSM()
          })
        ],
        // Improve user experience by loading tiles while animating. Will make
        // animations stutter on mobile or slow devices.
        loadTilesWhileAnimating: true,
        view: view
      });

      // A bounce easing method (from https://github.com/DmitryBaranovskiy/raphael).
      function bounce(t) {
        var s = 7.5625, p = 2.75, l;
        if (t < (1 / p)) {
          l = s * t * t;
        } else {
          if (t < (2 / p)) {
            t -= (1.5 / p);
            l = s * t * t + 0.75;
          } else {
            if (t < (2.5 / p)) {
              t -= (2.25 / p);
              l = s * t * t + 0.9375;
            } else {
              t -= (2.625 / p);
              l = s * t * t + 0.984375;
            }
          }
        }
        return l;
      }

      // An elastic easing method (from https://github.com/DmitryBaranovskiy/raphael).
      function elastic(t) {
        return Math.pow(2, -10 * t) * Math.sin((t - 0.075) * (2 * Math.PI) / 0.3) + 1;
      }

      function onClick(id, callback) {
        document.getElementById(id).addEventListener('click', callback);
      }

      onClick('rotate-left', function() {
        view.animate({
          rotation: view.getRotation() + Math.PI / 2
        });
      });

      onClick('rotate-right', function() {
        view.animate({
          rotation: view.getRotation() - Math.PI / 2
        });
      });

      onClick('rotate-around-library', function() {
        view.animate({
          rotation: view.getRotation() + 2 * Math.PI,
          anchor: library
        });
      });
      onClick('pan-to-enter', function() {
        view.animate({
          center: enter,
          duration: 2000
        });
      });

      onClick('pan-to-tcc', function() {
        view.animate({
          center: tcc,
          duration: 2000
        });
      });

      onClick('elastic-to-auditorium', function() {
        view.animate({
          center: auditorium,
          duration: 2000,
          easing: elastic
        });
      });

      onClick('bounce-to-workshop', function() {
        view.animate({
          center: workshop,
          duration: 2000,
          easing: bounce
        });
      });

      onClick('spin-to-mba_block', function() {
        view.animate({
          center: mba_block,
          rotation: 2 * Math.PI,
          duration: 2000
        });
      });

      function flyTo(location, done) {
        var duration = 2000;
        var zoom = view.getZoom();
        var parts = 2;
        var called = false;
        function callback(complete) {
          --parts;
          if (called) {
            return;
          }
          if (parts === 0 || !complete) {
            called = true;
            done(complete);
          }
        }
        view.animate({
          center: location,
          duration: duration
        }, callback);
        view.animate({
          zoom: zoom - 10,
          duration: duration / 2
        }, {
          zoom: zoom,
          duration: duration / 2
        }, callback);
      }

      onClick('fly-to-pg_block', function() {
        flyTo(pg_block, function() {});
      });
      onClick('pan-to-sports', function() {
        view.animate({
          center: sports,
          duration: 2000
        });
      });

      function tour() {
        var locations = [enter, pg_block, mba_block, auditorium, tcc, workshop,library,sports];
        var index = -1;
        function next(more) {
          if (more) {
            ++index;
            if (index < locations.length) {
              var delay = index === 0 ? 0 : 7500;
              setTimeout(function() {
                flyTo(locations[index], next);
              }, delay);
            } else {
              alert('Tour complete');
            }
          } else {
            alert('Tour cancelled');
          }
        }
        next(true);
      }

      onClick('tour', tour);
    </script>
  </body>
</html>
